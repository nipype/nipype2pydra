    # type=file|default=<undefined>: Input image (1) for mixture optimization
    inputSecondVolume: generic/file
    # type=file|default=<undefined>: Input image (2) for mixture optimization
    inputMaskVolume: generic/file
    # type=file|default=<undefined>: Input label image for mixture optimization
  metadata:
  # dict[str, dict[str, any]] - additional metadata to set on any of the input fields (e.g. out_file: position: 1)
outputs:
  omit:
  # list[str] - fields to omit from the Pydra interface
  rename:
