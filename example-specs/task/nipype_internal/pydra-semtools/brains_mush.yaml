    # type=traitcompound|default=None: Output Weights File
    outputVolume: generic/file
    # type=file: The MUSH image produced from the T1 and T2 weighted images
    # type=traitcompound|default=None: The MUSH image produced from the T1 and T2 weighted images
    outputMask: generic/file
    # type=file: The brain volume mask generated from the MUSH image
    # type=traitcompound|default=None: The brain volume mask generated from the MUSH image
  callables:
  # dict[str, str] - names of methods/callable classes defined in the adjacent `*_callables.py`
  # to set to the `callable` attribute of output fields
  templates:
  # dict[str, str] - `output_file_template` values to be provided to output fields
  requirements:
  # dict[str, list[str]] - input fields that are required to be provided for the output field to be present
tests:
- inputs:
  # dict[str, str] - values to provide to inputs fields in the task initialisation
  # (if not specified, will try to choose a sensible value)
    inputFirstVolume:
    # type=file|default=<undefined>: Input image (1) for mixture optimization
    inputSecondVolume:
    # type=file|default=<undefined>: Input image (2) for mixture optimization
    inputMaskVolume:
    # type=file|default=<undefined>: Input label image for mixture optimization
    outputWeightsFile:
    # type=file: Output Weights File
    # type=traitcompound|default=None: Output Weights File
    outputVolume:
    # type=file: The MUSH image produced from the T1 and T2 weighted images
    # type=traitcompound|default=None: The MUSH image produced from the T1 and T2 weighted images
    outputMask:
    # type=file: The brain volume mask generated from the MUSH image
    # type=traitcompound|default=None: The brain volume mask generated from the MUSH image
    seed:
    # type=inputmultiobject|default=[]: Seed Point for Brain Region Filling
    desiredMean:
    # type=float|default=0.0: Desired mean within the mask for weighted sum of both images.
    desiredVariance:
    # type=float|default=0.0: Desired variance within the mask for weighted sum of both images.
    lowerThresholdFactorPre:
    # type=float|default=0.0: Lower threshold factor for finding an initial brain mask
    upperThresholdFactorPre:
    # type=float|default=0.0: Upper threshold factor for finding an initial brain mask
    lowerThresholdFactor:
    # type=float|default=0.0: Lower threshold factor for defining the brain mask
    upperThresholdFactor:
    # type=float|default=0.0: Upper threshold factor for defining the brain mask
    boundingBoxSize:
    # type=inputmultiobject|default=[]: Size of the cubic bounding box mask used when no brain mask is present
    boundingBoxStart:
    # type=inputmultiobject|default=[]: XYZ point-coordinate for the start of the cubic bounding box mask used when no brain mask is present
    numberOfThreads:
    # type=int|default=0: Explicitly specify the maximum number of threads to use.
    args:
    # type=str|default='': Additional parameters to the command
    environ:
    # type=dict|default={}: Environment variables
  imports:
  # list[nipype2pydra.task.base.importstatement] - list import statements required by the test, with each list item
  # consisting of 'module', 'name', and optionally 'alias' keys
  expected_outputs:
  # dict[str, str] - expected values for selected outputs, noting that tests will typically
