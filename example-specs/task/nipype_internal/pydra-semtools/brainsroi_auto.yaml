tests:
- inputs:
  # dict[str, str] - values to provide to inputs fields in the task initialisation
  # (if not specified, will try to choose a sensible value)
    inputVolume:
    # type=file|default=<undefined>: The input image for finding the largest region filled mask.
    outputROIMaskVolume:
    # type=file: The ROI automatically found from the input image.
    # type=traitcompound|default=None: The ROI automatically found from the input image.
    outputVolume:
    # type=file: The inputVolume with optional [maskOutput|cropOutput] to the region of the brain mask.
    # type=traitcompound|default=None: The inputVolume with optional [maskOutput|cropOutput] to the region of the brain mask.
    maskOutput:
    # type=bool|default=False: The inputVolume multiplied by the ROI mask.
    cropOutput:
    # type=bool|default=False: The inputVolume cropped to the region of the ROI mask.
    otsuPercentileThreshold:
    # type=float|default=0.0: Parameter to the Otsu threshold algorithm.
    thresholdCorrectionFactor:
    # type=float|default=0.0: A factor to scale the Otsu algorithm's result threshold, in case clipping mangles the image.
    closingSize:
    # type=float|default=0.0: The Closing Size (in millimeters) for largest connected filled mask.  This value is divided by image spacing and rounded to the next largest voxel number.
    ROIAutoDilateSize:
    # type=float|default=0.0: This flag is only relevant when using ROIAUTO mode for initializing masks.  It defines the final dilation size to capture a bit of background outside the tissue region.  At setting of 10mm has been shown to help regularize a BSpline registration type so that there is some background constraints to match the edges of the head better.
    outputVolumePixelType:
    # type=enum|default='float'|allowed['float','int','short','uchar','uint','ushort']: The output image Pixel Type is the scalar datatype for representation of the Output Volume.
    numberOfThreads:
    # type=int|default=0: Explicitly specify the maximum number of threads to use.
    args:
    # type=str|default='': Additional parameters to the command
    environ:
    # type=dict|default={}: Environment variables
  imports:
  # list[nipype2pydra.task.base.importstatement] - list import statements required by the test, with each list item
