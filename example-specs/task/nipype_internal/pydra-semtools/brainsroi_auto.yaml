  # from the nipype interface, but you may want to be more specific, particularly
  # for file types, where specifying the format also specifies the file that will be
  # passed to the field in the automatically generated unittests.
    outputROIMaskVolume: generic/file
    # type=file: The ROI automatically found from the input image.
    # type=traitcompound|default=None: The ROI automatically found from the input image.
    outputVolume: generic/file
    # type=file: The inputVolume with optional [maskOutput|cropOutput] to the region of the brain mask.
    # type=traitcompound|default=None: The inputVolume with optional [maskOutput|cropOutput] to the region of the brain mask.
  callables:
  # dict[str, str] - names of methods/callable classes defined in the adjacent `*_callables.py`
