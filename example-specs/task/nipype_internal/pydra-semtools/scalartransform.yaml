    # type=file: The transformed image
    # type=traitcompound|default=None: The transformed image
    transformation: generic/file
    # type=file: Output file for transformation parameters
    # type=traitcompound|default=None: Output file for transformation parameters
  callables:
  # dict[str, str] - names of methods/callable classes defined in the adjacent `*_callables.py`
  # to set to the `callable` attribute of output fields
