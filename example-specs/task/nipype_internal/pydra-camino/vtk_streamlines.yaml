    target_file:
    # type=file|default=<undefined>: image containing integer-valued target regions
    scalar_file:
    # type=file|default=<undefined>: image that is in the same physical space as the tracts
    colourorient:
    # type=bool|default=False: Each point on the streamline is coloured by the local orientation.
    interpolatescalars:
