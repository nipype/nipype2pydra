    # type=file|default=<undefined>: data file
    seed_file: generic/file
    # type=file|default=<undefined>: image containing seed points
    target_file: generic/file
    # type=file|default=<undefined>: image containing integer-valued target regions
    scalar_file: generic/file
    # type=file|default=<undefined>: image that is in the same physical space as the tracts
  metadata:
  # dict[str, dict[str, any]] - additional metadata to set on any of the input fields (e.g. out_file: position: 1)
