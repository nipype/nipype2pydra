    spm_mat_file: generic/file
    # type=file: Updated SPM mat file
    # type=file|default=<undefined>: Absolute path to SPM.mat
  callables:
  # dict[str, str] - names of methods/callable classes defined in the adjacent `*_callables.py`
  # to set to the `callable` attribute of output fields
  templates:
  # dict[str, str] - `output_file_template` values to be provided to output fields
  requirements:
  # dict[str, list[str]] - input fields that are required to be provided for the output field to be present
tests:
- inputs:
  # dict[str, str] - values to provide to inputs fields in the task initialisation
  # (if not specified, will try to choose a sensible value)
    spm_mat_file:
    # type=file: Updated SPM mat file
    # type=file|default=<undefined>: Absolute path to SPM.mat
    contrasts:
    # type=list|default=[]: List of contrasts with each contrast being a list of the form:             [('name', 'stat', [condition list], [weight list], [session list])]             If session list is None or not provided, all sessions are used. For             F contrasts, the condition list should contain previously defined             T-contrasts.
    beta_images:
    # type=inputmultiobject|default=[]: Parameter estimates of the design matrix
    residual_image:
    # type=file|default=<undefined>: Mean-squared image of the residuals
    use_derivs:
    # type=bool|default=False: use derivatives for estimation
    group_contrast:
    # type=bool|default=False: higher level contrast
    matlab_cmd:
    # type=str|default='': matlab command to use
    paths:
    # type=inputmultiobject|default=[]: Paths to add to matlabpath
    mfile:
    # type=bool|default=True: Run m-code using m-file
    use_mcr:
