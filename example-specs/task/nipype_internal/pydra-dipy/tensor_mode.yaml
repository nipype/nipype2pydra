# This file is used to manually specify the semi-automatic conversion of
# 'nipype.interfaces.dipy.tensors.TensorMode' from Nipype to Pydra.
#
# Please fill-in/edit the fields below where appropriate
#
# Docs
# ----
# 
#     Creates a map of the mode of the diffusion tensors given a set of
#     diffusion-weighted images, as well as their associated b-values and
#     b-vectors [1]_. Fits the diffusion tensors and calculates tensor mode
#     with Dipy.
# 
#     Example
#     -------
#     >>> import nipype.interfaces.dipy as dipy
#     >>> mode = dipy.TensorMode()
#     >>> mode.inputs.in_file = 'diffusion.nii'
#     >>> mode.inputs.in_bvec = 'bvecs'
#     >>> mode.inputs.in_bval = 'bvals'
#     >>> mode.run()                           # doctest: +SKIP
# 
#     References
#     ----------
#     .. [1] Daniel B. Ennis and G. Kindlmann, "Orthogonal Tensor
#         Invariants and the Analysis of Diffusion Tensor Magnetic Resonance
#         Images", Magnetic Resonance in Medicine, vol. 55, no. 1, pp. 136-146,
#         2006.
# 
#     
task_name: TensorMode
nipype_name: TensorMode
nipype_module: nipype.interfaces.dipy.tensors
inputs:
  omit:
  # list[str] - fields to omit from the Pydra interface
  rename:
  # dict[str, str] - fields to rename in the Pydra interface
  types:
  # dict[str, type] - override inferred types (use "mime-like" string for file-format types,
  # e.g. 'medimage/nifti-gz'). For most fields the type will be correctly inferred
  # from the nipype interface, but you may want to be more specific, particularly
  # for file types, where specifying the format also specifies the file that will be
  # passed to the field in the automatically generated unittests.
    mask_file: generic/file
    # type=file|default=<undefined>: An optional white matter mask
    in_file: generic/file
    # type=file|default=<undefined>: input diffusion data
    in_bval: generic/file
    # type=file|default=<undefined>: input b-values table
    in_bvec: generic/file
    # type=file|default=<undefined>: input b-vectors table
  metadata:
  # dict[str, dict[str, any]] - additional metadata to set on any of the input fields (e.g. out_file: position: 1)
outputs:
  omit:
  # list[str] - fields to omit from the Pydra interface
  rename:
  # dict[str, str] - fields to rename in the Pydra interface
  types:
  # dict[str, type] - override inferred types (use "mime-like" string for file-format types,
  # e.g. 'medimage/nifti-gz'). For most fields the type will be correctly inferred
  # from the nipype interface, but you may want to be more specific, particularly
  # for file types, where specifying the format also specifies the file that will be
  # passed to the field in the automatically generated unittests.
    out_file: generic/file
    # type=file: 
  callables:
  # dict[str, str] - names of methods/callable classes defined in the adjacent `*_callables.py`
  # to set to the `callable` attribute of output fields
  templates:
  # dict[str, str] - `output_file_template` values to be provided to output fields
  requirements:
  # dict[str, list[str]] - input fields that are required to be provided for the output field to be present
tests:
- inputs:
  # dict[str, str] - values to provide to inputs fields in the task initialisation
  # (if not specified, will try to choose a sensible value)
    mask_file:
    # type=file|default=<undefined>: An optional white matter mask
    in_file:
    # type=file|default=<undefined>: input diffusion data
    in_bval:
    # type=file|default=<undefined>: input b-values table
    in_bvec:
    # type=file|default=<undefined>: input b-vectors table
    b0_thres:
    # type=int|default=700: b0 threshold
    out_prefix:
    # type=str|default='': output prefix for file names
  imports:
  # list[nipype2pydra.task.base.importstatement] - list import statements required by the test, with each list item
  # consisting of 'module', 'name', and optionally 'alias' keys
  expected_outputs:
  # dict[str, str] - expected values for selected outputs, noting that tests will typically
  # be terminated before they complete for time-saving reasons, and therefore
  # these values will be ignored, when running in CI
  timeout: 10
  # int - the value to set for the timeout in the generated test, 
  # after which the test will be considered to have been initialised 
  # successfully. Set to 0 to disable the timeout (warning, this could
  # lead to the unittests taking a very long time to complete)
  xfail: true
  # bool - whether the unittest is expected to fail or not. Set to false
  # when you are satisfied with the edits you have made to this file
doctests: []
