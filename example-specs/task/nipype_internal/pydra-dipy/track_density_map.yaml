    reference: generic/file
    # type=file|default=<undefined>: A reference file to define RAS coordinates space
    out_filename: generic/file
    # type=file|default='tdi.nii': The output filename for the tracks in TrackVis (.trk) format
  metadata:
  # dict[str, dict[str, any]] - additional metadata to set on any of the input fields (e.g. out_file: position: 1)
