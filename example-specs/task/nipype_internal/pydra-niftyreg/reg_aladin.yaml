    v_val:
    # type=range|default=0: Percent of blocks that are active
    i_val:
    # type=range|default=0: Percent of inlier blocks
    ref_low_val:
    # type=float|default=0.0: Lower threshold value on reference image
    ref_up_val:
    # type=float|default=0.0: Upper threshold value on reference image
    flo_low_val:
    # type=float|default=0.0: Lower threshold value on floating image
    flo_up_val:
    # type=float|default=0.0: Upper threshold value on floating image
    platform_val:
