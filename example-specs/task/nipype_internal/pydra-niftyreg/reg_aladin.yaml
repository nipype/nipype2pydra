    flo_file:
    # type=file|default=<undefined>: The input floating/source image
    nosym_flag:
    # type=bool|default=False: Turn off symmetric registration
    rig_only_flag:
    # type=bool|default=False: Do only a rigid registration
    aff_direct_flag:
    # type=bool|default=False: Directly optimise the affine parameters
    in_aff_file:
    # type=file|default=<undefined>: The input affine transformation
    rmask_file:
    # type=file|default=<undefined>: The input reference mask
    fmask_file:
    # type=file|default=<undefined>: The input floating mask
    maxit_val:
    # type=range|default=0: Maximum number of iterations
    ln_val:
    # type=range|default=0: Number of resolution levels to create
    lp_val:
    # type=range|default=0: Number of resolution levels to perform
    smoo_r_val:
