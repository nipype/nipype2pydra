# This file is used to manually specify the semi-automatic conversion of
# 'nipype.interfaces.minc.minc.Calc' from Nipype to Pydra.
#
# Please fill-in/edit the fields below where appropriate
#
# Docs
# ----
# Compute an expression using MINC files as input.
# 
#     Examples
#     --------
# 
#     >>> from nipype.interfaces.minc import Calc
#     >>> from nipype.interfaces.minc.testdata import nonempty_minc_data
# 
#     >>> file0 = nonempty_minc_data(0)
#     >>> file1 = nonempty_minc_data(1)
#     >>> calc = Calc(input_files=[file0, file1], output_file='/tmp/calc.mnc', expression='A[0] + A[1]') # add files together
#     >>> calc.run() # doctest: +SKIP
#     
task_name: Calc
nipype_name: Calc
nipype_module: nipype.interfaces.minc.minc
inputs:
  omit:
  # list[str] - fields to omit from the Pydra interface
  rename:
  # dict[str, str] - fields to rename in the Pydra interface
  types:
  # dict[str, type] - override inferred types (use "mime-like" string for file-format types,
  # e.g. 'medimage/nifti-gz'). For most fields the type will be correctly inferred
  # from the nipype interface, but you may want to be more specific, particularly
  # for file types, where specifying the format also specifies the file that will be
  # passed to the field in the automatically generated unittests.
    input_files: generic/file+list-of
    # type=inputmultiobject|default=[]: input file(s) for calculation
    filelist: generic/file
    # type=file|default=<undefined>: Specify the name of a file containing input file names.
    expfile: generic/file
    # type=file|default=<undefined>: Name of file containing expression.
  metadata:
  # dict[str, dict[str, any]] - additional metadata to set on any of the input fields (e.g. out_file: position: 1)
outputs:
  omit:
  # list[str] - fields to omit from the Pydra interface
  rename:
  # dict[str, str] - fields to rename in the Pydra interface
  types:
  # dict[str, type] - override inferred types (use "mime-like" string for file-format types,
  # e.g. 'medimage/nifti-gz'). For most fields the type will be correctly inferred
  # from the nipype interface, but you may want to be more specific, particularly
  # for file types, where specifying the format also specifies the file that will be
  # passed to the field in the automatically generated unittests.
    output_file: generic/file
    # type=file: output file
    # type=file|default=<undefined>: output file
  callables:
  # dict[str, str] - names of methods/callable classes defined in the adjacent `*_callables.py`
  # to set to the `callable` attribute of output fields
  templates:
  # dict[str, str] - `output_file_template` values to be provided to output fields
    output_file: output_file
    # type=file: output file
    # type=file|default=<undefined>: output file
  requirements:
  # dict[str, list[str]] - input fields that are required to be provided for the output field to be present
tests:
- inputs:
  # dict[str, str] - values to provide to inputs fields in the task initialisation
  # (if not specified, will try to choose a sensible value)
    input_files:
    # type=inputmultiobject|default=[]: input file(s) for calculation
    output_file:
    # type=file: output file
    # type=file|default=<undefined>: output file
    two:
    # type=bool|default=False: Create a MINC 2 output file.
    clobber:
    # type=bool|default=True: Overwrite existing file.
    verbose:
    # type=bool|default=False: Print out log messages (default).
    quiet:
    # type=bool|default=False: Do not print out log messages.
    debug:
    # type=bool|default=False: Print out debugging messages.
    filelist:
    # type=file|default=<undefined>: Specify the name of a file containing input file names.
    copy_header:
    # type=bool|default=False: Copy all of the header from the first file.
    no_copy_header:
    # type=bool|default=False: Do not copy all of the header from the first file.
    format_filetype:
    # type=bool|default=False: Use data type of first file (default).
    format_byte:
    # type=bool|default=False: Write out byte data.
    format_short:
    # type=bool|default=False: Write out short integer data.
    format_int:
    # type=bool|default=False: Write out 32-bit integer data.
    format_long:
    # type=bool|default=False: Superseded by -int.
    format_float:
    # type=bool|default=False: Write out single-precision floating-point data.
    format_double:
    # type=bool|default=False: Write out double-precision floating-point data.
    format_signed:
    # type=bool|default=False: Write signed integer data.
    format_unsigned:
    # type=bool|default=False: Write unsigned integer data (default).
    voxel_range:
    # type=tuple|default=(0, 0): Valid range for output data.
    max_buffer_size_in_kb:
    # type=range|default=0: Specify the maximum size of the internal buffers (in kbytes).
    check_dimensions:
    # type=bool|default=False: Check that files have matching dimensions (default).
    no_check_dimensions:
    # type=bool|default=False: Do not check that files have matching dimensions.
    ignore_nan:
    # type=bool|default=False: Ignore invalid data (NaN) for accumulations.
    propagate_nan:
    # type=bool|default=False: Invalid data in any file at a voxel produces a NaN (default).
    output_nan:
    # type=bool|default=False: Output NaN when an illegal operation is done (default).
    output_zero:
    # type=bool|default=False: Output zero when an illegal operation is done.
    output_illegal:
    # type=bool|default=False: Value to write out when an illegal operation is done. Default value: 1.79769e+308
    expression:
    # type=str|default='': Expression to use in calculations.
    expfile:
    # type=file|default=<undefined>: Name of file containing expression.
    outfiles:
    # type=list|default=[]: 
    eval_width:
    # type=int|default=0: Number of voxels to evaluate simultaneously.
    args:
    # type=str|default='': Additional parameters to the command
    environ:
    # type=dict|default={}: Environment variables
  imports:
  # list[nipype2pydra.task.base.importstatement] - list import statements required by the test, with each list item
  # consisting of 'module', 'name', and optionally 'alias' keys
  expected_outputs:
  # dict[str, str] - expected values for selected outputs, noting that tests will typically
  # be terminated before they complete for time-saving reasons, and therefore
  # these values will be ignored, when running in CI
  timeout: 10
  # int - the value to set for the timeout in the generated test, 
  # after which the test will be considered to have been initialised 
  # successfully. Set to 0 to disable the timeout (warning, this could
  # lead to the unittests taking a very long time to complete)
  xfail: true
  # bool - whether the unittest is expected to fail or not. Set to false
  # when you are satisfied with the edits you have made to this file
doctests: []
