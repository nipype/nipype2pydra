#     >>> copy3d_3.inputs.outputtype = 'NIFTI_GZ'
#     >>> copy3d_3.cmdline
#     '3dcopy functional.nii functional_copy.nii.gz'
#     >>> res = copy3d_3.run()  # doctest: +SKIP
# 
#     >>> copy3d_4 = deepcopy(copy3d)
#     >>> copy3d_4.inputs.out_file = 'new_func.nii'
#     >>> copy3d_4.cmdline
